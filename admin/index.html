<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roots Power CMS</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.init({
        config: {
          load_config_file: false,
          backend: {
            name: "github",
            repo: "timothyjjcrow/roots-power-cms",
            branch: "main",
          },
          media_folder: "images/uploads",
          public_folder: "/images/uploads",
          collections: [
            {
              name: "site_settings",
              label: "Site Settings",
              files: [
                {
                  label: "Site Information",
                  name: "site",
                  file: "_data/site.yml",
                  fields: [
                    { label: "Site Title", name: "title", widget: "string" },
                    {
                      label: "Description",
                      name: "description",
                      widget: "text",
                    },
                    { label: "Site URL", name: "url", widget: "string" },
                    { label: "Phone", name: "phone", widget: "string" },
                    { label: "Email", name: "email", widget: "string" },
                    { label: "License", name: "license", widget: "string" },
                    {
                      label: "Address",
                      name: "address",
                      widget: "object",
                      fields: [
                        { label: "Street", name: "street", widget: "string" },
                        { label: "City", name: "city", widget: "string" },
                        { label: "State", name: "state", widget: "string" },
                        { label: "Zip", name: "zip", widget: "string" },
                      ],
                    },
                    {
                      label: "Social Media",
                      name: "social",
                      widget: "object",
                      fields: [
                        {
                          label: "Facebook",
                          name: "facebook",
                          widget: "string",
                          required: false,
                        },
                        {
                          label: "Instagram",
                          name: "instagram",
                          widget: "string",
                          required: false,
                        },
                        {
                          label: "LinkedIn",
                          name: "linkedin",
                          widget: "string",
                          required: false,
                        },
                        {
                          label: "Twitter",
                          name: "twitter",
                          widget: "string",
                          required: false,
                        },
                      ],
                    },
                  ],
                },
              ],
            },
            {
              name: "hero_section",
              label: "Hero Section",
              files: [
                {
                  label: "Hero Content",
                  name: "hero",
                  file: "_data/hero.yml",
                  fields: [
                    { label: "Badge", name: "badge", widget: "string" },
                    { label: "Title", name: "title", widget: "string" },
                    {
                      label: "Description",
                      name: "description",
                      widget: "text",
                    },
                    {
                      label: "Primary Button Text",
                      name: "primary_button_text",
                      widget: "string",
                    },
                    {
                      label: "Primary Button Link",
                      name: "primary_button_link",
                      widget: "string",
                    },
                    {
                      label: "Secondary Button Text",
                      name: "secondary_button_text",
                      widget: "string",
                    },
                    {
                      label: "Secondary Button Link",
                      name: "secondary_button_link",
                      widget: "string",
                    },
                    {
                      label: "Features",
                      name: "features",
                      widget: "list",
                      fields: [
                        { label: "Icon", name: "icon", widget: "string" },
                        { label: "Text", name: "text", widget: "string" },
                      ],
                    },
                  ],
                },
              ],
            },
            {
              name: "services",
              label: "Services",
              folder: "_data/services",
              create: false,
              delete: false,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Description", name: "description", widget: "text" },
                { label: "Image", name: "image", widget: "image" },
                { label: "Button Text", name: "button_text", widget: "string" },
                { label: "Button Link", name: "button_link", widget: "string" },
                { label: "Featured", name: "featured", widget: "boolean" },
                { label: "Order", name: "order", widget: "number" },
                {
                  label: "Features",
                  name: "features",
                  widget: "list",
                  field: {
                    label: "Feature",
                    name: "feature",
                    widget: "string",
                  },
                },
              ],
            },
            {
              name: "projects",
              label: "Projects",
              folder: "_data/projects",
              create: false,
              delete: false,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Description", name: "description", widget: "text" },
                { label: "Image", name: "image", widget: "image" },
                { label: "Order", name: "order", widget: "number" },
                {
                  label: "Tags",
                  name: "tags",
                  widget: "list",
                  field: { label: "Tag", name: "tag", widget: "string" },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
