[build]
  publish = "."
  command = "ls -la && echo 'Static site ready - files are in root directory'"

# Disable auto-detection to prevent Jekyll/other framework conflicts
[build.environment]
  NODE_VERSION = "18"
  RUBY_VERSION = "2.7.2"

# Redirect admin to the admin page
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Enable Git Gateway for Decap CMS and other production settings
[context.production]
  [context.production.environment]
    GIT_LFS_ENABLED = "true"
    NETLIFY_USE_EDGE_FUNCTIONS = "true"

# Headers for security and proper CMS functioning
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"

# Allow CMS admin access
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

# YAML files should be served with correct content type
[[headers]]
  for = "/_data/*.yml"
  [headers.values]
    Content-Type = "text/yaml; charset=utf-8"
    Access-Control-Allow-Origin = "*"

[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deploy'" 