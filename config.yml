backend:
  name: github
  repo: timothyjjcrow/roots-power-cms
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage Content"
        name: "homepage"
        file: "content/homepage.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "Roots Power",
            }
          - { label: "Description", name: "description", widget: "text" }
          - {
              label: "Phone",
              name: "phone",
              widget: "string",
              default: "(707) 441-9436",
            }
          - {
              label: "Email",
              name: "email",
              widget: "string",
              default: "rj@rootspower.com",
            }
