backend:
  name: github
  repo: timothyjjcrow/roots-power-cms
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # Site Configuration
  - name: "config"
    label: "Site Configuration"
    files:
      - label: "Site Settings"
        name: "site"
        file: "_data/site.yml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string" }
          - { label: "Phone Number", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "License Number", name: "license", widget: "string" }
          - label: "Address"
            name: "address"
            widget: "object"
            fields:
              - { label: "Street", name: "street", widget: "string" }
              - { label: "City", name: "city", widget: "string" }
              - { label: "State", name: "state", widget: "string" }
              - { label: "Zip Code", name: "zip", widget: "string" }

  # Hero Section
  - name: "hero"
    label: "Hero Section"
    files:
      - label: "Hero Content"
        name: "hero"
        file: "_data/hero.yml"
        fields:
          - { label: "Badge Text", name: "badge", widget: "string" }
          - { label: "Main Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - {
              label: "Primary Button Text",
              name: "primary_button_text",
              widget: "string",
            }
          - {
              label: "Primary Button Link",
              name: "primary_button_link",
              widget: "string",
            }
          - {
              label: "Secondary Button Text",
              name: "secondary_button_text",
              widget: "string",
            }
          - {
              label: "Secondary Button Link",
              name: "secondary_button_link",
              widget: "string",
            }
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Text", name: "text", widget: "string" }

  # Services Section
  - name: "services_section"
    label: "Services Section"
    files:
      - label: "Services Section Content"
        name: "services_section"
        file: "_data/services-section.yml"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - {
              label: "Section Description",
              name: "description",
              widget: "text",
            }

  # Individual Services
  - name: "services"
    label: "Services"
    folder: "_data/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - label: "Features"
        name: "features"
        widget: "list"
        field: { label: "Feature", name: "feature", widget: "string" }
      - { label: "Order", name: "order", widget: "number", default: 1 }

  # Projects Section
  - name: "projects_section"
    label: "Projects Section"
    files:
      - label: "Projects Section Content"
        name: "projects_section"
        file: "_data/projects-section.yml"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - {
              label: "Section Description",
              name: "description",
              widget: "text",
            }

  # Individual Projects
  - name: "projects"
    label: "Projects"
    folder: "_data/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: { label: "Tag", name: "tag", widget: "string" }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Order", name: "order", widget: "number", default: 1 }
